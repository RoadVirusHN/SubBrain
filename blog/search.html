---
permalink: /search.html
layout: default
---
<script>
window.store = {
  {% for article in site.articles %}
  "{{article.url}}": {
    title: "{{article.title | xml_escape}}",
    date: "{{article.date | date: " %b %-d, %Y "}}",
    url: "{{article.url | xml_escape}}",
    tags: {{ article.tags | jsonify | upcase }},
    content: {{ article.content | strip_html | strip_newlines | jsonify }}
  }
  {% unless forloop.last %}, {% endunless %}
  {% endfor %}
};
</script>

<script type="module" src="{{ site.static_js_dir }}/bundle/search.bundle.js" charset="utf-8"></script>
<script src="{{ site.static_js_dir }}/bundle/lunr.bundle.js"></script>
<div id="query-results">
  <h2 class="article-list-heading">Query <span class="query-str"></span> <span class="query-tags"></span> Search
    Results</h2>
  <ul class="article-list">

    </h1>
  </ul>
</div>
