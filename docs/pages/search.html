---
permalink: /search.html
layout: default
---
<script>
window.store = {
  {% for post in site.posts %}
  "{{post.url}}": {
    title: "{{post.title | xml_escape}}",
    date: "{{post.date | date: " %b %-d, %Y "}}",
    url: "{{post.url | xml_escape}}",
    tags: {{ post.tags | jsonify | upcase }},
    content: {{ post.content | strip_html | strip_newlines | jsonify }}
  }
  {% unless forloop.last %}, {% endunless %}
  {% endfor %}
};
</script>

<script type="module" src="{{ site.static_js_dir }}/search/search.bundle.js" charset="utf-8"></script>
<script src="{{ site.static_js_dir }}/lunr/lunr.bundle.js"></script>
<div id="query-results">
  <h2 class="post-list-heading">Query <span class="query-str"></span> <span class="query-tags"></span> Search
    Results</h2>
  <ul class="post-list">
    <h1>
      ðŸ™Š Oops! No result!
    </h1>
  </ul>
</div>
